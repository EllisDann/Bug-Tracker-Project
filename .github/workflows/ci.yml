name: Bug Tracker CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: bug_tracker_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Wait for MySQL
      run: |
        sudo apt-get install -y mysql-client
        until mysql -h 127.0.0.1 -uroot -ptestpassword -e "SELECT 1"; do
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: Setup environment variables
      run: |
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_USER=root" >> .env
        echo "DB_PASSWORD=testpassword" >> .env
        echo "DB_NAME=bug_tracker_test" >> .env
        echo "DB_PORT=3306" >> .env
        echo "JWT_SECRET=test_secret_key" >> .env
        echo "NODE_ENV=test" >> .env

    - name: Run database migrations
      run: npm run db:migrate

    - name: Run database seeding
      run: npm run db:seed

    - name: Run tests
      run: npm test

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Check code style
      run: echo "Lint step - add ESLint configuration if needed"
